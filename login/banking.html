<!-----------------------------Details of your balance ---------------------------------->

  <div class="container w-10/12	mx-auto my-10 p-10">
    <h1 class="text-5xl pb-8 text-blue-500 font-semibold">Details of your balance</h1>
   <section class="grid grid-cols-3	bg-blue-100 drop-shadow-xl p-8 text-center">
      <div class="p-5 text-3xl text-blue-500">
      <h2 class="pb-2 font-medium	">Deposit</h2>
      <h3>$<span id="deposit-balance">0</span></h3>
      </div>
      <div class="border-x-4	border-blue-200 p-5	text-3xl text-blue-500">
      <h2 class="pb-2 font-medium	">Wthdraw</h2>
      <h3>$<span id="wthdraw-balance">0</span></h3>
      </div>
      <div class="p-5 text-3xl text-blue-500">
      <h2 class="pb-2 font-medium	">Balance</h2>
      <h3>$<span id="balance">100</span></h3>
      </div>
   </section>
  </div>


  <section class="w-10/12	mx-auto my-10 p-10">
      <div class="grid grid-cols-2 gap-4 bg-blue-100 drop-shadow-xl p-8">
        <div>
              <div class="form-group mb-6">
                <label for="exampleInputEmail1" class="form-label inline-block mb-2 pb-2 font-medium  text-blue-500">Deposit</label>
                <input type="text" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="input-deposit"
                  aria-describedby="emailHelp" placeholder="$ Deposit you want to add">
              </div>
              
              
              <button type="submit" class="
                px-6
                py-2.5
                bg-blue-600
                text-white
                font-medium
                text-xs
                leading-tight
                uppercase
                rounded
                shadow-md
                hover:bg-blue-700 hover:shadow-lg
                focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                active:bg-blue-800 active:shadow-lg
                transition
                duration-150
                ease-in-out" id="deposit-btn">Submit</button>
            </form>
          </div>
        <div>
              <div class="form-group mb-6">
                <label for="exampleInputEmail1" class="form-label inline-block mb-2  pb-2 font-medium  text-blue-500">Wthdraw</label>
                <input type="text" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="input-wthdraw"
                  aria-describedby="emailHelp" placeholder="$ withdraw you want to debit">
              </div>
              
              
              <button type="submit" class="
                px-6
                py-2.5
                bg-blue-600
                text-white
                font-medium
                text-xs
                leading-tight
                uppercase
                rounded
                shadow-md
                hover:bg-blue-700 hover:shadow-lg
                focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                active:bg-blue-800 active:shadow-lg
                transition
                duration-150
                ease-in-out" id="wthraw-btn">Submit</button>
            </form>
          </div>


        </div>
